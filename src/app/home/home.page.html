@if ((pictureSource |async) && (isPreviewOpened$ | async) !== true){
<app-photo-preview
  class="photo-preview"
  [src]="(pictureSource | async) ?? ''"
></app-photo-preview>
} @if(isPreviewOpened$ | async){
<app-camera-component class="camera-preview"></app-camera-component>
} @else {
<ion-button (click)="openCamera()">Take a photo</ion-button>
}
